<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hazel Slider</title>
</head>
<body>
    
    <div class="hs-container">
        <div class="hs-slide">
            <div class="hs-slot">
                <img data-src="img/p1.jpg" class="hs-img" alt="">
            </div>
            <div class="hs-slot">
                <img data-src="img/p2.jpg" class="hs-img" alt="">
            </div>
            <div class="hs-slot">
                <img data-src="img/p3.jpg" class="hs-img" alt="">
            </div>
            <div class="hs-slot">
                <img data-src="img/p4.jpg" class="hs-img" alt="">
            </div>
            <div class="hs-slot">
                <img data-src="img/p5.jpg" class="hs-img" alt="">
            </div>
        </div>

        <button class="hs-btn hs-prev-btn" id="prevBtn"></button>
        <button class="hs-btn hs-next-btn" id="nextBtn"></button>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
